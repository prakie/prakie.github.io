<!DOCTYPE html>
<head>
<title>Hello World</title>
    <!-- Include the Delivery SDK and its dependency -->
    <script src="https://unpkg.com/rxjs@6.4.0/bundles/rxjs.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@kentico/kontent-delivery/_bundles/kontent-delivery.browser.umd.min.js"></script>
    <!-- Points to an external JavaScript file that will be added in the next step -->
    <script src="main.js" async defer></script>
</head>
<body>
     <!-- The HTML elements themselves have no value. Using JavaScript, you'll pull the content from your Kentico Kontent project into the elements -->
    <img id="banner">
    <h1 id="headline"></h1>
    <p id="bodytext"></p>
</body>
</html>
